<h2>Course List</h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label"> Filter by</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>id</th>
            <th>Code</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let Course of filteredCourses">
            <td><img [src]="Course.imageUrl" width="40" height="40"></td>
            <td>{{Course.name}}</td>
            <td>{{Course.id}}</td>
            <td>{{Course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{Course.price}}</td>
            <td>{{Course.duration}}</td>
            <td>{{Course.releaseDate | date: 'dd/MM/YYYY'}}</td>
            <td>
                <app-star [rating]="Course.rating"></app-star>

            </td>
            <td>
                <a [routerLink]="['/courses/info', Course.id ]"   class="btn btn-primary"> Edit</a>
            </td>
        </tr>
    </tbody>
</table>
